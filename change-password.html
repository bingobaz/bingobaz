<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BingoBaz - منوی اصلی</title>
  <style>
    body {
      background: radial-gradient(circle, #1a1a1a, #2e003e);
      color: #00ff99;
      font-family: Tahoma, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .circle-logo {
      background: radial-gradient(circle, #00ff99, #009966);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: black;
    }

    .baz-text {
      font-size: 36px;
      font-weight: bold;
      color: #00ff99;
    }

    .menu-button {
      display: block;
      background-color: #3c007a;
      border: 2px solid #00ff99;
      border-radius: 12px;
      color: #00ff99;
      font-size: 18px;
      font-weight: bold;
      padding: 14px;
      margin: 12px auto;
      width: 80%;
      max-width: 300px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="logo">
    <div class="circle-logo">BINGO</div>
    <div class="baz-text">BAZ</div>
  </div>

  <a class="menu-button" href="choose-room.html">شروع بازی</a>
  <a class="menu-button" href="history.html">تاریخچه بازی‌ها</a>
  <a class="menu-button" href="wallet.html">شارژ و برداشت</a>
  <a class="menu-button" href="support.html">پشتیبانی</a>
  <a class="menu-button" href="change-password.html">تغییر رمز عبور</a>
  <a class="menu-button" href="#" onclick="logout()">خروج از حساب</a>

  <script>
    function logout() {
      localStorage.removeItem('bingobaz_loggedin');
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
